<h2 mat-dialog-title>Logout Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelLogout()">No</button>
  <button mat-button color="warn" (click)="confirmLogout()">Yes</button>
</mat-dialog-actions>
